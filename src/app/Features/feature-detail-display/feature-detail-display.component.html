<h2>Feature Details</h2>
<div *ngIf="listControl" class="details_container">
    <mat-card>
        <mat-card-title>
            {{feature.name}}
        </mat-card-title>
        <mat-card-subtitle>
            Origin: {{feature.origin}}
        </mat-card-subtitle>
        <mat-card-content>
            {{feature.description}}
        </mat-card-content>
    </mat-card>
</div>
